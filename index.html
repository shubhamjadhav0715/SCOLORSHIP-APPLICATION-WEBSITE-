<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scholarship Portal</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url(https://i.pinimg.com/736x/4c/25/b1/4c25b193608124a2557c44ab835b2a51.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Floating circles background */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      animation: float 10s infinite ease-in-out;
    }

    .circle:nth-child(1) {
      width: 100px;
      height: 100px;
      left: 10%;
      top: 15%;
      animation-delay: 0s;
    }

    .circle:nth-child(2) {
      width: 80px;
      height: 80px;
      right: 15%;
      top: 30%;
      animation-delay: 3s;
    }

    .circle:nth-child(3) {
      width: 120px;
      height: 120px;
      left: 20%;
      bottom: 10%;
      animation-delay: 6s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-30px) scale(1.1); }
    }

    /* Container animation */
    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease forwards;
      z-index: 1;
      margin-top: 200px;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 26px;
      color: #2b6cb0;
      margin-bottom: 25px;
      animation: glowText 2s infinite alternate;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 5px #2b6cb0; }
      to { text-shadow: 0 0 20px #63b3ed; }
    }

    .btn {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 12px;
      background: #2b6cb0;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.4s;
      position: relative;
      overflow: hidden;
    }

    .btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transition: 0.4s;
    }

    .btn:hover::after {
      left: 100%;
    }

    .btn:hover {
      background: #1a4b80;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Floating circles -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <div class="container">
    <h1>ðŸŽ“ Scholarship Portal</h1>
    <button class="btn" onclick="goToCreate()">Create New Application</button>
    <button class="btn" onclick="goToLogin()">Applicant Login</button>
    <footer>Â© 2025 shubhamjadhav0715@gmail.com</footer>
  </div>

  <script>
    function goToCreate() {
      window.location.href = "create.html";
    }

    function goToLogin() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
